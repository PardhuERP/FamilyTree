<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MyFamilyTree</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<div class="toolbar">
  <button id="collapseBtn">Collapse All</button>
  <button id="expandBtn">Expand All</button>
</div>

<svg id="tree"></svg>

<div class="formBox">
  <h3>Add Person</h3>
  <input id="pname" placeholder="Name">
  <select id="pgender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <input id="pdob" type="date">
  <input id="pplace" placeholder="Place">
  <input id="pfather" placeholder="Father ID (optional)">
  <button type="button" id="addBtn">Add</button>
</div>

<script src="js/tree.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Relation Finder</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="toolbar addBar">
  <button class="backBtn" onclick="location.href='index.html'">‚Üê Back</button>
  <span class="appTitle">Relation Finder</span>
</div>

<div class="addPage">
  <h2>Find Relationship</h2>

  <label>Person A</label>
<div class="searchSelect">
  <input type="text" id="personAInput"
         placeholder="Select person..."
         readonly onclick="openDropdown('A')">

  <div id="personADrop" class="dropdownBox">
    <input type="text" placeholder="Search..."
           onkeyup="filterPerson('A', this.value)">
    <div id="personAList"></div>
  </div>
</div>


<label>Person B</label>
<div class="searchSelect">
  <input type="text" id="personBInput"
         placeholder="Select person..."
         readonly onclick="openDropdown('B')">

  <div id="personBDrop" class="dropdownBox">
    <input type="text" placeholder="Search..."
           onkeyup="filterPerson('B', this.value)">
    <div id="personBList"></div>
  </div>
</div>
  

  <button onclick="checkRelation()">Find Relation</button>

  <p id="result" style="margin-top:15px;font-weight:600;"></p>
</div>

<script src="js/relation.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login | MyFamilyTree</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:Segoe UI,Arial;
  background:#f4f6fb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#fff;
  padding:25px;
  border-radius:16px;
  width:300px;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
  text-align:center;
}
h2{margin-bottom:10px;}
input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:#fff;
  font-weight:600;
}
#otpBox{display:none;}
</style>
</head>

<body>
<div class="box">
  <h2>Login</h2>

  <input id="email" placeholder="Enter Gmail">
  <button onclick="sendOtp()">Send OTP</button>

  <div id="otpBox">
    <input id="otp" placeholder="Enter OTP">
    <button onclick="verifyOtp()">Verify OTP</button>
  </div>

  <p id="msg"></p>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbytM7snXYUkPLqdkIb9z-CQkUyDVRoUx1ef7-r02duWq139BWq1xWgg8m11BMgEOgVB/exec";

function sendOtp(){
  const email = document.getElementById("email").value;
  if(!email){ alert("Enter email"); return; }

  fetch(API + "?action=sendOtp&email=" + encodeURIComponent(email))
  .then(r=>r.json())
  .then(res=>{
    if(res.status==="OK"){
      document.getElementById("otpBox").style.display="block";
      document.getElementById("msg").innerText="OTP sent to email";
    }else{
      document.getElementById("msg").innerText="Error sending OTP";
    }
  });
}

function verifyOtp(){
  const email = document.getElementById("email").value;
  const otp = document.getElementById("otp").value;

  fetch(API + "?action=verifyOtp&email=" + encodeURIComponent(email) + "&otp=" + otp)
  .then(r=>r.json())
  .then(res=>{
    if(res.status==="OK"){
      localStorage.setItem("userId", res.userId);
      document.getElementById("msg").innerText="Login Success ✅";
    }else{
      document.getElementById("msg").innerText="Invalid OTP ❌";
    }
  });
}
</script>
</body>
</html>

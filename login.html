<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login | MyFamilyTree</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="addPage">
  <h2>Login with Gmail</h2>

  <input id="email" type="email" placeholder="Enter Gmail" />
  <button onclick="sendOtp()">Send OTP</button>

  <p id="msg"></p>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbytM7snXYUkPLqdkIb9z-CQkUyDVRoUx1ef7-r02duWq139BWq1xWgg8m11BMgEOgVB/exec";

function sendOtp(){
  const email = document.getElementById("email").value;
  email = email.trim().toLowerCase();
  if(!email){
    alert("Enter Gmail");
    return;
  }

  fetch(API_URL + "?action=sendOtp&email=" + encodeURIComponent(email))
    .then(r=>r.json())
    .then(res=>{
      document.getElementById("msg").innerText = res.message;
      if(res.status==="OK"){
        localStorage.setItem("loginEmail", email);
        setTimeout(()=>{
          window.location.href = "verify.html";
        }, 800);
      }
    });
}
</script>

</body>
</html>

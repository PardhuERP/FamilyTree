<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Member | MyFamilyTree</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="toolbar addBar">
  <button class="backBtn" onclick="history.back()">‚Üê</button>
  <span class="appTitle">Add Person</span>
</div>

<div class="addPage">

  <h2>Add New Family Member</h2>

  <label class="fieldLabel">Full Name</label>
  <input id="pname" placeholder="Enter name">

  <label class="fieldLabel">Gender</label>
  <select id="pgender">
    <option>Male</option>
    <option>Female</option>
  </select>

  <label class="fieldLabel">Date of Birth</label>
  <input type="date" id="pdob">

  <label class="fieldLabel">Blood Group</label>
<input id="pblood" placeholder="O+, A+, B+">
  
<label class="fieldLabel">Qualification</label>
<input id="pedu" placeholder="B.Tech, MBA etc">

<input type="file" id="pphoto" accept="image/*" capture="environment">

<img id="previewPhoto"
     style="width:80px;height:80px;
            border-radius:10px;
            margin-top:8px;
            display:none;">

  <label class="fieldLabel">Place</label>
  <input id="pplace" placeholder="Village / City">

  <label class="fieldLabel">Father ID</label>
  <small id="parentInfo" style="color:#2563eb; display:block; margin-bottom:6px;"></small>
  <input id="pfather">

  <label class="fieldLabel">Mother</label>
<select id="pmother">
  <option value="">Select Mother</option>
</select>
  

  <label class="fieldLabel">Spouse ID (optional)</label>
  <input id="pspouse" placeholder="Cut aboveüëÜ Father ID & paste here">

  <button id="addBtn">Save Personüòä</button>
</div>

<script>
window.API_URL =
"https://script.google.com/macros/s/AKfycbytM7snXYUkPLqdkIb9z-CQkUyDVRoUx1ef7-r02duWq139BWq1xWgg8m11BMgEOgVB/exec";
</script>

<script src="js/tree.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const pid = localStorage.getItem("selectedParent");
  const pname = localStorage.getItem("selectedParentName");

  const pfather = document.getElementById("pfather");
  const info = document.getElementById("parentInfo");

  if (pid && pfather && info) {
    pfather.value = pid;
    info.innerText = "Child of: " + pname + " (" + pid + ")";
  } else if(info) {
    info.innerText = "No parent selected. Go back and tap a person.";
  }
});
</script>

  <script>
document.addEventListener("DOMContentLoaded", function () {
  const pid = localStorage.getItem("selectedParent");
  const pname = localStorage.getItem("selectedParentName");

  const pfather = document.getElementById("pfather");
  const info = document.getElementById("parentInfo");

  if (pid && pfather && info) {
    pfather.value = pid;
    info.innerText = "Child of: " + pname + " (" + pid + ")";
    loadMothers();
  }
  document.getElementById("pfather")
    .addEventListener("change", loadMothers);
});
  </script>
  
  <script>
document.getElementById("pphoto")
.addEventListener("change", function(e){

  const file = e.target.files[0];
  if(!file) return;

  const img = new Image();
  const reader = new FileReader();

  reader.onload = function(ev){
    img.src = ev.target.result;
  };

  img.onload = function(){

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    const MAX = 200; // thumbnail size
    let w = img.width;
    let h = img.height;

    if(w > h){
      if(w > MAX){
        h *= MAX / w;
        w = MAX;
      }
    }else{
      if(h > MAX){
        w *= MAX / h;
        h = MAX;
      }
    }

    canvas.width = w;
    canvas.height = h;
    ctx.drawImage(img,0,0,w,h);

    const compressed =
      canvas.toDataURL("image/jpeg",0.7);

    document.getElementById("previewPhoto").src = compressed;
    document.getElementById("previewPhoto").style.display="block";

    window.photoBase64 = compressed; // üî• store for upload
  };

  reader.readAsDataURL(file);
});
  </script>

  <script>
document.getElementById("pfather")
.addEventListener("change", loadMothers);

function loadMothers(){

  const fatherId =
    document.getElementById("pfather").value;

  if(!fatherId) return;

  fetch(API_URL +
    "?action=getTree" +
    "&familyId=" + localStorage.getItem("familyId") +
    "&userId=" + localStorage.getItem("userId"))
  .then(r=>r.json())
  .then(res=>{

    if(res.status !== "OK") return;

    const persons = res.data;

    // wives of selected father
    const wives = persons.filter(p =>
      p.spouseId === fatherId
    );

    const sel = document.getElementById("pmother");

    sel.innerHTML =
      '<option value="">Select Mother</option>';

    wives.forEach(w=>{
      sel.innerHTML +=
        `<option value="${w.personId}">
           ${w.name}
         </option>`;
    });

  });
}
  </script>

</body>
</html>

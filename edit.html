<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit Member | MyFamilyTree</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="toolbar addBar">
  <button class="backBtn" onclick="history.back()">‚Üê</button>
  <span class="appTitle">Edit Person</span>
</div>

<div class="addPage">

  <h2>Edit Family Member</h2>

  <label class="fieldLabel">Full Name</label>
  <input id="pname">

  <label class="fieldLabel">Gender</label>
  <select id="pgender">
    <option>Male</option>
    <option>Female</option>
  </select>

  <label class="fieldLabel">Date of Birth</label>
  <input type="date" id="pdob">

  <label class="fieldLabel">Blood Group</label>
  <input id="pblood">

  <label class="fieldLabel">Qualification</label>
  <input id="pedu">

  <label class="fieldLabel">Place</label>
  <input id="pplace">

  <label class="fieldLabel">Father ID</label>
  <small id="parentInfo"
         style="color:#2563eb;display:block;margin-bottom:6px;">
  </small>
  <input id="pfather">

  <label class="fieldLabel">Spouse ID</label>
  <input id="pspouse">

  <!-- ‚úÖ PHOTO SECTION -->
  <label class="fieldLabel">Photo</label>
  <input type="file" id="pphoto" accept="image/*">

  <img id="previewPhoto"
       style="width:80px;height:80px;
              border-radius:10px;
              margin-top:8px;
              display:none;">

  <br><br>
  <button id="updateBtn">Update Person</button>

</div>

<script>
window.API_URL =
"https://script.google.com/macros/s/AKfycbytM7snXYUkPLqdkIb9z-CQkUyDVRoUx1ef7-r02duWq139BWq1xWgg8m11BMgEOgVB/exec";
</script>

<script src="js/tree.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function(){

  const personId = localStorage.getItem("editPersonId");
  const familyId = localStorage.getItem("familyId");

  fetch(API_URL +
    "?action=getTree" +
    "&familyId=" + familyId +
    "&userId=" + localStorage.getItem("userId"))
  .then(r=>r.json())
  .then(res=>{

    const p = res.data.find(x=>x.personId === personId);
    if(!p) return;

    pname.value = p.name || "";
    pgender.value = p.gender || "";
    pdob.value = (p.dob || "").split("T")[0];
    pplace.value = p.place || "";
    pfather.value = p.fatherId || "";
    pspouse.value = p.spouseId || "";
    pblood.value = p.bloodGroup || "";
    pedu.value = p.qualification || "";

    if(p.photoUrl){
      previewPhoto.src = p.photoUrl;
      previewPhoto.style.display = "block";
    }
  });

});
</script>

  <script>
document.addEventListener("DOMContentLoaded", function () {

  const pid = localStorage.getItem("selectedParent");
  const pname = localStorage.getItem("selectedParentName");

  const pfather = document.getElementById("pfather");
  const info = document.getElementById("parentInfo");

  if (pfather && info) {

    if (pfather.value) {
      info.innerText =
        "Child of: " + pname + " (" + pfather.value + ")";
      loadMothers();   // ‚úÖ load mothers in edit also
    }

    pfather.addEventListener("change", loadMothers);
  }

});
</script>

<script>
/* PHOTO PREVIEW */
document.getElementById("pphoto")
.addEventListener("change", function(e){

  const file = e.target.files[0];
  if(!file) return;

  const img = new Image();
  const reader = new FileReader();

  reader.onload = function(ev){
    img.src = ev.target.result;
  };

  img.onload = function(){

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    const MAX = 200; // thumbnail size
    let w = img.width;
    let h = img.height;

    if(w > h){
      if(w > MAX){
        h *= MAX / w;
        w = MAX;
      }
    }else{
      if(h > MAX){
        w *= MAX / h;
        h = MAX;
      }
    }

    canvas.width = w;
    canvas.height = h;
    ctx.drawImage(img,0,0,w,h);

    const compressed =
      canvas.toDataURL("image/jpeg",0.7);

    document.getElementById("previewPhoto").src = compressed;
    document.getElementById("previewPhoto").style.display="block";

    window.photoBase64 = compressed; // üî• store for upload
  };

  reader.readAsDataURL(file);
});
</script>

<script>
/* UPDATE PERSON */
document.getElementById("updateBtn").onclick = function(){

  const id = localStorage.getItem("editPersonId");

  const name = document.getElementById("pname").value;
  const gender = document.getElementById("pgender").value;
  const dob = document.getElementById("pdob").value;
  const place = document.getElementById("pplace").value;
  const blood = document.getElementById("pblood").value;
  const edu = document.getElementById("pedu").value;

  fetch(API_URL +
    "?action=updatePerson" +
    "&personId=" + id +
    "&name=" + encodeURIComponent(name) +
    "&gender=" + gender +
    "&dob=" + dob +
    "&place=" + encodeURIComponent(place) +
    "&bloodGroup=" + blood +
    "&qualification=" + encodeURIComponent(edu) +
    "&photoUrl=" + encodeURIComponent(window.photoBase64 || "")
  )
  .then(r=>r.json())
  .then(res=>{
    alert("Updated");
    localStorage.removeItem("editPersonId");
    window.location.href = "index.html";
  });
};
</script>

</body>
</html>
